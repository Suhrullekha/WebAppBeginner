<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <h1>Quote of  the day</h1>
            <hr class="underline">
            <div class="quote">
                <div class="text">"All our knowledge begins with the senses, proceeds then to the understanding, and ends with reason. There is nothing higher than reason.""All our knowledge begins with the senses, proceeds then to the understanding, and ends with reason. There is nothing higher than reason."</div>
                <div class="name">
                    <hr>
                    <div class="author"></div>
                </div>
            </div>
            <div class="row">
                <button class="new" onclick="newQuoteGen()">New Quote</button>
                <button class="tweet" onclick="tweetQuote()"><img src="twitter.png"> Tweet</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
